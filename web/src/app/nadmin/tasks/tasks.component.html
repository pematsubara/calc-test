<h3>Tarefas</h3>
<div class="family-card">
  <i class="fas fa-layer-group"></i>
  <p>{{this.auth.getFamily().name}}</p>
  <p>{{this.auth.getFamily().best_score}}</p>
</div>

<ul class="tasks-list">
  <li class="tasks-list-item" *ngFor="let task of tasks" [ngClass]="{'are-you-sure': clickedItem === task.id}" >
    <div class="task-name" (click)="confirm(task.id)">{{task.name}}</div>
    <div class="task-icons">
      <i class="{{task.icon}}"></i>
      <i class="item-score">+ {{task.score}} pts</i>
    </div>
    <div class="confirm">
      <a class="btn btn-small" (click)="check(task)"><i class="fas fa-check"></i></a>
      <a class="btn btn-small" (click)="confirm(0)"><i class="fas fa-times"></i></a>
    </div>
  </li>
</ul>
